<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Make Payment</h1>
        <form method="POST" action="{% url 'paymentSuccess' %}"> <!-- Specify the action URL for processing payment -->
            {% csrf_token %}
            
            <div class="form-group">
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" class="form-control" id="cardholder" name="cardholder" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number:</label>
                <input type="text" class="form-control" id="cardnumber" name="cardnumber" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expirydate">Expiry Date:</label>
                    <input type="text" class="form-control" id="expirydate" name="expirydate" placeholder="MM/YY" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cvc">CVV/CVC:</label>
                    <input type="text" class="form-control" id="cvc" name="cvc" required>
                </div>
                <div class="form-group">
                    <label for="cardholder">Amount</label>
                    <input type="text" class="form-control" id="amount" name="amount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for certain Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
